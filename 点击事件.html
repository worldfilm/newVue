<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
  <p>{{msg}}</p>
  <button v-on:click="change">添加</button>
</div>
</body>
</html>
<script src="https://vuefe.cn/js/vue.js" charset="utf-8"></script>
<script type="text/javascript">
new Vue({
  el:'#app',
  data:{
    msg:'缘来是你'
  },
  methods:{
      change:function(e){
          this.msg = e
      }

  }
})
</script>
