<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://vuefe.cn/js/vue.js" charset="utf-8"></script>
</head>
<body>
<div id="app">
  <button type="button" v-on:click="increment" name="" >Increment</button>
  <p>Counter:{{counter}}</p>
  <p>Clicks:{{clicks}}</p>
</div>
</body>
</html>
<script type="text/javascript">
new Vue({
  el:'#app',
  data:{
    counter:0,
    clicks:0
  },
  methods:{
     increment(){
       this.clicks++;
       this.counter=this.counter+2
     }
  }
})
</script>
