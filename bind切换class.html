<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style media="screen">
      .red{background: red}
      .blue{background: blue}
      .green{background: green}
    </style>
</head>
<body>
<div id="app">
  <input type="text" v-on:input="cssClass=$event.target.value" name="" >
  <p v-bind:class="cssClass">Class{{cssClass}}</p>
</div>
</body>
</html>
<script src="https://vuefe.cn/js/vue.js" charset="utf-8"></script>
<script type="text/javascript">
new Vue({
  el:'#app',
  data:{
    cssClass:''
  }
}) 
</script>
