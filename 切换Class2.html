<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style media="screen">
      .red{background: red}
      .blue{background: blue}
      .green{background: green}
    </style>
</head>
<body>
<div id="app">
  <p v-bind:class="[{red:is_active,blue:is_done}]">class切换</p>
  <button v-on:click="changeStyle">添加</button>
</div>
</body>
</html>
<script src="https://vuefe.cn/js/vue.js" charset="utf-8"></script>
<script type="text/javascript">
new Vue({
  el:'#app',
  data:{
    is_active:false,
    is_done:true
  },
  methods:{
      changeStyle:function(){
          this.is_active = !this.is_active
          this.is_done =!this.is_done
      }

  }
})
</script>
