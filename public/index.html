<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title></title>
    <style>
        ::-webkit-scrollbar {width: 0;height: 0.01rem;}
        ::-webkit-scrollbar-thumb {border-radius: 0.05rem;-webkit-box-shadow: inset 0 0 0.05rem rgba(0, 0, 0, 0.2);background: rgba(0, 0, 0, 0.2);}
        /* html{font-size:calc(100vw/7.5)} */
        /* @media screen and (orientation: landscape){html{font-size:calc(100vh/7.5)}} */
        html,body,#app{
            height:100%;
            width:100%;
            overflow:scroll;
            min-height:100%;
            color:#000000;
        }
        *{padding:0;margin:0;box-sizing:border-box;font-style:normal;vertical-align:top;list-style:none;text-underline:none;user-select:none;outline:none}
    </style>
</head>
<body>
<div id="app"></div>
</body>
</html>
